<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0240_tryjs_number_toprecision</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h2>JavaScript Number Methods</h2>
    <p>
      The toPrecision() method returns a string, with a number written with a
      specified length:
    </p>
    <p id="demo"></p>
    <script src="./js/scripts.js"></script>
    <script>
      let x = 9.656;
      document.getElementById("demo").innerHTML =
        x.toPrecision() +
        "<br>" +
        x.toPrecision(2) +
        "<br>" +
        x.toPrecision(4) +
        "<br>" +
        x.toPrecision(6);
    </script>
  </body>
</html>

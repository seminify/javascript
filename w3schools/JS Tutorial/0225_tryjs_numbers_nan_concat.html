  <body>
    <h2>JavaScript Numbers</h2>
    <p>
      If you use NaN in a mathematical operation, the result can be a
      concatenation:
    </p>

    <script src="./js/scripts.js"></script>

      let y = "5";
      document.getElementById("demo").innerHTML = x + y;
    </script>

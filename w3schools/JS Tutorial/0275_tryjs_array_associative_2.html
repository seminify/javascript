<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0275_tryjs_array_associative_2</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h2>JavaScript Arrays</h2>
    <p>
      If you use a named index when accessing an array, JavaScript will redefine
      the array to a standard object, and some array methods and properties will
      produce undefined or incorrect results.
    </p>
    <p id="demo"></p>
    <script src="./js/scripts.js"></script>
    <script>
      const person = [];
      person["firstName"] = "John";
      person["lastName"] = "Doe";
      person["age"] = 46;
      document.getElementById("demo").innerHTML =
        person[0] + " " + person.length;
    </script>
  </body>
</html>

<!DOCTYPE html>

  <body>
    <h1>JavaScript Variables</h1>
    <p>Strings are written with quotes.</p>

    <p id="demo"></p>
    <script src="./js/scripts.js"></script>
    <script>
      const pi = 3.14;
      let person = "John Doe";
      let answer = "Yes I am!";
      document.getElementById("demo").innerHTML =

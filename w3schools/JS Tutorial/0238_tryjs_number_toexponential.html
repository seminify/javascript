<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0238_tryjs_number_toexponential</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h2>JavaScript Number Methods</h2>
    <p>
      The toExponential() method returns a string, with the number rounded and
      written using exponential notation.
    </p>
    <p>
      An optional parameter defines the number of digits behind the decimal
      point.
    </p>
    <p id="demo"></p>
    <script src="./js/scripts.js"></script>
    <script>
      let x = 9.656;
      document.getElementById("demo").innerHTML =
        x.toExponential() +
        "<br>" +
        x.toExponential(2) +
        "<br>" +
        x.toExponential(4) +
        "<br>" +
        x.toExponential(6);
    </script>
  </body>
</html>

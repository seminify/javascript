  <body>
    <h1>JavaScript Variables</h1>
    <p>If you re-declare a JavaScript variable, it will not lose its value.</p>

    <script src="./js/scripts.js"></script>
    <script>
      var carName = "Volvo";
      var carName;
      document.getElementById("demo").innerHTML = carName;
